<html>

<head>
    <title>Travel Map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="scripts/datamaps.world.hires.min.js"></script>
</head>
<style type="text/css">
    #container {
        position: relative;
        width: 100%;
        height: 90%;
    }
</style>

<body>
<div id="container"></div>
<h3 align="center"></h3>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        fills: {
            defaultFill: 'skyblue',
            travelled: 'black'
        },
        data: {
            IND: {fillKey: "travelled"},
            USA: {fillKey: "travelled"},
            NLD: {fillKey: "travelled"},
            BEL: {fillKey: "travelled"},
            DEU: {fillKey: "travelled"},
            HRV: {fillKey: "travelled"},
            BIH: {fillKey: "travelled"},
            MNE: {fillKey: "travelled"},
            ALB: {fillKey: "travelled"},
            MKD: {fillKey: "travelled"},
            kosovo: {fillKey: "travelled"},
            SRB: {fillKey: "travelled"},
            ROU: {fillKey: "travelled"},
            BGR: {fillKey: "travelled"},
            GRC: {fillKey: "travelled"},
            BTN: {fillKey: "travelled"},
            ESP: {fillKey: "travelled"}
        },
        geographyConfig: {
            popupTemplate: function (geography, data) {
                return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong></div>';
            },
            popupOnHover: true,
            highlightOnHover: true
        }
    });
    document.body.querySelector('h3').innerText =
            "World Travel Stats (" +
            Object.keys(window.map.options.data).length +
            " / " +
            window.Datamap.prototype.worldTopo.objects.world.geometries.length +
            ")";
</script>

</body>

</html>
